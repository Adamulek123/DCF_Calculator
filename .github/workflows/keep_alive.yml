name: Keep Backend Alive

on:
  schedule:
    # Run every 5 minutes to beat GitHub's delay and Render's timer
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          curl -I ${{ secrets.RENDER_BACKEND_URL }}
